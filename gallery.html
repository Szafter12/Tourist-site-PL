<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Witaj na naszej platformie, gdzie marzenia o wymarzonych wakacjach stają się rzeczywistością! Znajdziesz tutaj niezliczone możliwości wyboru idealnego miejsca na relaksujący odpoczynek lub pełne przygód wakacje. Odkryj najpiękniejsze plaże, urokliwe miasteczka, malownicze góry i egzotyczne destynacje na całym świecie. Zaplanuj swoją wymarzoną podróż z nami już dziś i zanurz się w niezapomnianej przygodzie wakacyjnej!">
    <meta name="author" content="Jakub Pachut">

    <title>Spokojne Wakacje</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100..700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/97392591bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="loader-container">
        <svg viewBox="0 0 800 300">
            <text x="50%" y="50%" dy="0" text-anchor="middle" class="text-body">
                Spokojne &
            </text>
            <text x="45%" y="85%" dy="0" text-anchor="middle" class="text-body">
                Wakacje
            </text>
        </svg>
    </div>

    <nav class="nav">
        <button class="nav__burgerBtn">
            <div class="nav__burgerBtn-box">
                <div class="nav__burgerBtn-bars"></div>
            </div>
        </button>
        <div class="nav__items kalnia-bold">
            <a class="nav__items-link" href="./index.html#news">Aktualności</a>
            <a class="nav__items-link" href="#">Galeria</a>
            <a class="nav__items-link" href="./index.html#company">Firma</a>
            <a class="nav__items-link" href="./index.html#contact">Kontakt</a>
        </div>
    </nav>

    <header class="gallery-header flex-center">
        <div class="shadow"></div>
        <h1 class="kalnia-bold gallery-header__title">Galeria Zdjęć</h1>
    </header>

    <section class="gallery">
        <div class="wrapper">
            <div class="mountains">
                <h2 class="section-title">
                    <span class="title">Góry</span>
                </h2>
                <div class="gallery__container">
                    <img src="./img/mountain-1.jpg" alt="góry1">
                    <img src="./img/maountain-2.jpg" alt="góry2">
                    <img src="./img/mountain-3.jpg" alt="góry3">
                </div>
            </div>
            <div class="sea">
                <h2 class="section-title">
                    <span class="title">morze</span>
                </h2>
                <div class="gallery__container">
                    <img src="./img/beach-1.jpg" alt="góry1">
                    <img src="./img/beach-2.jpg" alt="góry2">
                </div>
            </div>
            <div class="tropical">
                <h2 class="section-title">
                    <span class="title">Egzotyka</span>
                </h2>
                <div class="gallery__container">
                    <img src="./img/tropical-2.jpg" alt="góry1">
                    <img src="./img/tropical-1.jpg" alt="góry2">
                    <img src="./img/tropical-3.jpg" alt="góry2">
                </div>
            </div>
        </div>
    </section>

    <footer class="footer section-padding">
        <div class="box"></div>
        <div class="wrapper">
            <div class="footer__container">
                <div class="footer__left">
                    <div class="footer__name">
                        <p class="kalnia-thin">Spokojne &</p>
                        <p class="kalnia-bold">Wakacje sp. z o.o.</p>
                    </div>
                    <div class="footer__info">
                        <div class="footer__address">
                            <p class="footer__address-title">Adres:</p>
                            <p class="footer__address-text">ul. Wczasowa 1</p>
                            <p class="footer__address-text">00-950 Warszawa</p>
                        </div>
                        <div class="footer__address">
                            <p class="footer__address-title">Kontakt:</p>
                            <p class="footer__address-text">Nr tel: 566 704 904</p>
                            <p class="footer__address-text">Adres E-mail: spokojne.wakacje@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="footer__right">
                    <p class="footer__address-title">Social Media:</p>
                    <a href="https://www.facebook.com/?locale=pl_PL" target="_blank"><i
                            class="brand-icon fa-brands fa-square-facebook"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i
                            class="brand-icon fa-brands fa-instagram"></i></a>
                    <a href="https://twitter.com/home?lang=pl" target="_blank"><i
                            class=" brand-icon fa-brands fa-x-twitter"></i></a>
                </div>
            </div>
            <div class="line"></div>
            <p class="footer__bottom">&copy; Copyright | Spokojne & Wakacje 2024</p>
        </div>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
